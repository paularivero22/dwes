<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
</head>
<body>
    <h1>Calculadora Simple</h1>
    <form action="procesa.php" method="post">
        <label for="numero1">Elige el primer número:</label>
        <input type="number" name="numero1" id="numero1" required>
        <br><br>
        
        <label for="numero2">Elige el segundo número:</label>
        <input type="number" name="numero2" id="numero2" required>
        <br><br>

        <fieldset>
            <legend>Seleccione la operación</legend>
            <label for="suma">Suma</label>
            <input type="radio" name="operacion" id="suma" value="suma" required>

            <label for="resta">Resta</label>
            <input type="radio" name="operacion" id="resta" value="resta">

            <label for="producto">Producto</label>
            <input type="radio" name="operacion" id="producto" value="producto">

            <label for="cociente">Cociente</label>
            <input type="radio" name="operacion" id="cociente" value="cociente">
        </fieldset>

        <input type="submit" value="Enviar números">
    </form>
</body>
</html>
